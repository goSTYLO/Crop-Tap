<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Crop-Tap</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸŒ± Crop-Tap</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Order Confirmed!</h2>
                    <p class="text-muted">Thank you for your purchase. Your order has been successfully placed.</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Order Details</h5>
                    </div>
                    <div class="card-body" id="order-confirmation-details">
                        <!-- Order details will be loaded here -->
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-success me-2">Continue Shopping</a>
                    <a href="buyer-dashboard.html" class="btn btn-outline-success">View My Orders</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Load order confirmation details
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!auth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Get order ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (!orderId) {
                showNotification('Invalid order', 'error');
                window.location.href = 'index.html';
                return;
            }
            
            // Load order details
            loadOrderConfirmation(orderId);
        });

        function loadOrderConfirmation(orderId) {
            const orders = storage.getOrders();
            const order = orders.find(o => o.order_id === orderId);
            
            if (!order) {
                showNotification('Order not found', 'error');
                window.location.href = 'index.html';
                return;
            }

            const orderItems = storage.getData('order_items').filter(item => 
                item.order_id === order.order_id
            );
            const products = storage.getProducts();
            const users = storage.getData('users');
            
            const orderItemsWithProducts = orderItems.map(item => {
                const product = products.find(p => p.product_id === item.product_id);
                const farmer = users.find(u => u.user_id === item.farmer_id);
                return { ...item, product, farmer };
            }).filter(item => item.product);

            const container = document.getElementById('order-confirmation-details');
            container.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Order Information</h6>
                        <table class="table table-sm">
                            <tr>
                                <td><strong>Order ID:</strong></td>
                                <td>${order.order_id}</td>
                            </tr>
                            <tr>
                                <td><strong>Order Date:</strong></td>
                                <td>${utils.formatDate(order.created_at)}</td>
                            </tr>
                            <tr>
                                <td><strong>Status:</strong></td>
                                <td><span class="badge status-${order.status.replace('_', '-')}">${order.status.replace('_', ' ')}</span></td>
                            </tr>
                            <tr>
                                <td><strong>Total Amount:</strong></td>
                                <td><strong>$${order.total_amount.toFixed(2)}</strong></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6>Order Items</h6>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Farmer</th>
                                        <th>Qty</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${orderItemsWithProducts.map(item => `
                                        <tr>
                                            <td>${item.product.name}</td>
                                            <td>${item.farmer ? item.farmer.name : 'Unknown'}</td>
                                            <td>${item.quantity}</td>
                                            <td>$${item.price.toFixed(2)}</td>
                                            <td>$${(item.price * item.quantity).toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="alert alert-info mt-3">
                    <i class="fas fa-info-circle"></i>
                    <strong>What's Next?</strong> The farmers will process your order and update the status. You can track your order progress in "My Orders".
                </div>
            `;
        }
    </script>
</body>
</html>
