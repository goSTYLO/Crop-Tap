<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop-Tap - Consumer Panel</title>
    <link rel="stylesheet" href="../CSS/user_dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">
                <span class="logo-icon">üåæ</span>
                <span>Crop-Tap</span>
            </a>
            
            <div class="search-bar">
                <input type="text" placeholder="Search for fresh products..." id="searchInput">
                <span class="search-icon">üîç</span>
            </div>

            <div class="header-actions">
                <button class="cart-btn" onclick="toggleCart()">
                    üõí
                    <span class="cart-badge" id="cartCount">0</span>
                </button>
                
                <div class="user-menu">
                    <button class="user-btn" onclick="showProfile()">üë§ My Account</button>
                    <button class="user-btn" onclick="exportUserData()">üì• Export Data</button>
                </div>

                <button class="mobile-menu-btn" onclick="toggleMobileNav()">‚ò∞</button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="nav-container" id="navMenu">
            <a href="#" class="nav-link active" onclick="showSection('home')">Home</a>
            <a href="#" class="nav-link" onclick="showSection('products')">Browse Products</a>
            <a href="#" class="nav-link" onclick="showSection('orders')">My Orders</a>
            <a href="#" class="nav-link" onclick="showSection('profile')">Profile</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Dashboard Section -->
        <div id="homeSection">
            <h2 class="section-title">Welcome back, Juan!</h2>
            
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>5</h3>
                        <p>Active Orders</p>
                    </div>
                    <div class="stat-icon">üì¶</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>‚Ç±2,450</h3>
                        <p>Total Spent</p>
                    </div>
                    <div class="stat-icon">üí∞</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>3</h3>
                        <p>Items in Cart</p>
                    </div>
                    <div class="stat-icon">üõí</div>
                </div>
            </div>

            <div class="section-header">
                <h2 class="section-title">Featured Products</h2>
                <button class="btn-primary" onclick="showSection('products')">View All</button>
            </div>

            <div class="products-grid" id="featuredProducts"></div>
        </div>

        <!-- Products Section -->
        <div id="productsSection" style="display: none;">
            <h2 class="section-title">Browse Products</h2>
            
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
                <button class="filter-btn" onclick="filterProducts('vegetables')">Vegetables</button>
                <button class="filter-btn" onclick="filterProducts('fruits')">Fruits</button>
                <button class="filter-btn" onclick="filterProducts('grains')">Grains</button>
                <button class="filter-btn" onclick="filterProducts('herbs')">Herbs</button>
            </div>

            <div class="products-grid" id="allProducts"></div>
        </div>

        <!-- Orders Section -->
        <div id="ordersSection" style="display: none;">
            <h2 class="section-title">My Orders</h2>
            <div id="ordersList"></div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" style="display: none;">
            <h2 class="section-title">My Profile</h2>
            <div class="order-card">
                <h3 style="margin-bottom: 1.5rem;">Personal Information</h3>
                <form>
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" value="Juan Dela Cruz">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" value="juan@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" value="+63 912 345 6789">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Delivery Address</label>
                        <textarea class="form-textarea">123 Main St, Baguio City, Benguet</textarea>
                    </div>
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart-btn" onclick="toggleCart()">‚úï</button>
        </div>
        
        <div class="cart-items" id="cartItemsList">
            <!-- Cart items will be inserted here -->
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">‚Ç±0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalProductName">Product Details</h2>
                <button class="close-modal-btn" onclick="closeModal('productModal')">‚úï</button>
            </div>
            <div id="modalProductContent"></div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Checkout</h2>
                <button class="close-modal-btn" onclick="closeModal('checkoutModal')">‚úï</button>
            </div>
            <form id="checkoutForm">
                <div class="form-group">
                    <label class="form-label">Delivery Address</label>
                    <textarea class="form-textarea" required>123 Main St, Baguio City, Benguet</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" class="form-input" value="+63 912 345 6789" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Payment Method</label>
                    <select class="form-select" required>
                        <option>Stripe Payment</option>
                        <option>Cash on Delivery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Delivery Notes (Optional)</label>
                    <textarea class="form-textarea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Place Order</button>
                <button type="button" class="btn-secondary" onclick="closeModal('checkoutModal')">Cancel</button>
            </form>
        </div>
    </div>

    <script src="../JS/storage.js"></script>
    <script src="../JS/auth.js"></script>
    <script src="../JS/products.js"></script>
    <script src="../JS/cart.js"></script>
    <script src="../JS/dataManager.js"></script>
    <script src="../JS/user_dashboard.js"></script>
</body>
</html>
